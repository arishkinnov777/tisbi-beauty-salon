<!DOCTYPE html>

<html lang="en">

{{>layout/header}}

<body>
<div class="container">

  {{>layout/header-visible}}

  {{>menu/admin-master-menu}}

  {{>layout/beradcrumbs}}

  <div class="form-group mt-3">
    <h2>Добавить мастера</h2>
    <form name="order-form" action="/admin/master" method="post">

      <div class="mb-3">
          <label class="form-check-label" for="fullName">Имя:</label>
          <input class="form-control"  type="text" name="fullName" id="fullName"
                 placeholder="Введите имя" />
      </div>

      <div class="mb-3">
          <label class="form-check-label" for="login">Логин:</label>
          <input class="form-control"  type="text" name="login" id="login"
                 placeholder="Введите логин" />
      </div>

      <div class="mb-3">
          <label class="form-check-label" for="password">Пароль:</label>
          <input class="form-control"  type="password" name="password" id="password"
                 placeholder="Введите пароль" />
      </div>

      <div class="mb-3">
          <label class="form-check-label" for="password_confirm">Повторите пароль:</label>
          <input class="form-control"  type="password" name="password_confirm" id="password_confirm"
                 placeholder="Введите пароль" />
      </div>

      <div class="mb-3">
          <label class="form-check-label" for="email">Email:</label>
          <input class="form-control"  type="text" name="email" id="email"
                 placeholder="Введите email" />
      </div>

      <div class="mb-3">
          <label class="form-check-label" for="phone">Телефон:</label>
          <input class="form-control"  type="text" name="phone" id="phone"
                 placeholder="Введите телефон" />
      </div>

      <div class="mb-3">
        <label class="form-check-label" for="description">Подробная информация об мастере:</label>
        <textarea class="form-control" id="description" name="description"
                  placeholder="Описание мастера"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-check-label" for="services">Услуги, которые мастер может
          предоставлять:</label>
        <select data-placeholder="Выберите услугу..." id="services"
                class="form-control form-control-lg" name="services" multiple>
          {{#services}}
          <option name="{{id}}" value="{{id}}">{{title}}</option>
          {{/services}}
          {{^services}}
          <option disabled>Нет подходящих сервисов :(</option>
          {{/services}}
        </select>
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a class="btn btn-danger" href="/admin/master">Отменить</a>
      </div>
    </form>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#services').chosen({width: "100%", no_results_text: "Oops, nothing found!"});
      });
    </script>
  </div>
</div>
</body>

</html>
